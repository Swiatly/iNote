<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iNote - zapisz zanim zapomnisz!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/1696cad8da.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="menu">
        <h1><span>i</span>Note <img class="inote-logo" src="./icons/logo.png" alt="logo"></h1>
        <div class="menu-buttons">
            <button class="add-note"><i class="fa-solid fa-plus"></i> Dodaj</button>
            <button class="delete-all-notes"><i class="fa-solid fa-trash-can"></i></i> Usuń wszystkie</button>
        </div>
    </div>

    <div class="note-area">
    </div>

    <div class="add-note-panel">
        <h2>Dodaj notatkę</h2>
        <label for="note-category">Wybierz kategorię</label>
        <select id="note-category">
            <option value="0" disabled selected>- wybierz kategorię -</option>
            <option value="1">Zakupy</option>
            <option value="1">Praca</option>
            <option value="1">Szkoła</option>
            <option value="1">Inne</option>
        </select>
        <label for="note-text">Wpisz treść notatki</label>
        <textarea id="note-text"></textarea>
        <p class="error">Uzupełnij wszystkie pola!</p>
        <div class="panel-buttons">
            <button class="save"><i class="fa-solid fa-floppy-disk"></i> Zapisz</button>
            <button class="cancel"><i class="fa-solid fa-xmark"></i> Anuluj</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
